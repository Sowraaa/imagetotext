<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Image to Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1,
        h2 {
            color: #efefef;
        }

        header {
            background-color: #333;
            /* Warna hitam */
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1;
        }

        .upload-form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .upload-form input[type="file"] {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .upload-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .upload-form button:hover {
            background-color: #45a049;
        }

        .result {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .result h2 {
            color: #4CAF50;
        }

        .result ul {
            list-style-type: none;
            padding: 0;
        }

        .result ul li {
            background-color: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .result img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 20px;
        }

        .history-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }

        .history-button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            /* Warna hitam */
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: auto;
        }

        @media (max-width: 768px) {

            header,
            footer {
                padding: 10px 0;
            }

            .container {
                padding: 15px;
            }

            .history-button {
                padding: 8px 16px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>From Image To Text</h1>
        <h2>Deteksi Objek pada Gambar</h2>
    </header>

    <div class="container">
        <form method="POST" enctype="multipart/form-data" class="upload-form">
            <label for="image">Pilih Gambar untuk Diupload:</label><br>
            <input type="file" name="image" required><br>
            <button type="submit">Unggah</button>
        </form>

        {% if objects %}
        <div class="result">
            <h2>Hasil Deteksi:</h2>
            <ul>
                {% for obj in objects %}
                <li>{{ obj }}</li>
                {% endfor %}
            </ul>
            <h3>Gambar:</h3>
            <img src="{{ image_url }}" alt="Uploaded Image">
        </div>
        {% endif %}

        <a href="/history" class="history-button">Lihat Riwayat Deteksi</a>
    </div>

    <footer>
        <p>&copy; 2024 From Image to Text. All Rights Reserved.</p>
    </footer>
</body>

</html>
